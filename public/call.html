<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebRTC Call</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    #call-section {
      display: none;
    }
    video {
      width: 100%;
      max-width: 400px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>WebRTC Call</h1>
  <div>
    <button id="create-call">Create Call</button>
    <p id="call-id"></p>
  </div>
  <div>
    <input type="text" id="join-call-id" placeholder="Enter Call ID">
    <button id="join-call">Join Call</button>
  </div>
  <div id="call-section">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>
    <button id="end-call">End Call</button>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-peer/9.11.0/simplepeer.min.js"></script>
  <script src="/app.js"></script>
</body>
</html>
